name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch name

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Next.js for static export
        run: |
          # Create or update next.config.js for static export
          cat > next.config.js << EOL
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            reactStrictMode: true,
            swcMinify: true,
            images: {
              domains: [],
              unoptimized: true,
            },
            output: 'export',
            // Set the base path if your site will be deployed to a subdirectory
            // basePath: '/hempnotyx',
            // Set trailing slash to true for more predictable routing
            trailingSlash: true,
          };

          module.exports = nextConfig;
          EOL

      - name: Build
        run: npm run build

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true 